---
webhookinjector:
  image:
    repository: impartsecurity/k8s-webhook-injector:0.41.0
    pullPolicy: IfNotPresent
    pullSecrets: []
  logLevel: "2"
  logFormat: "json"
  # specify additional volumes to mount in the sidecar-injector container
  additionalVolumes: []
  # specify where the additional volumes are mounted in the sidecar-injector container
  additionalVolumeMounts: []
  objectSelectorLabel: impart-inspector-injection
  resources: {}
  replicaCount: 1
  priorityClassName: ""
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    type: ClusterIP
    port: 443
    targetPort: 8443
  certificate:
    rotation:
      enabled: true # enable certificate rotation
      expiration: 365 # certificate expiration in days
      rotateBefore: 14 # rotate certificate before expiration in days
    generate: true
    caCrt: ""
    tlsCrt: ""
    tlsKey: ""
  failurePolicy: Fail

proxyinit:
  enabled: true
  image:
    repository: impartsecurity/k8s-sidecar-init:0.41.0
    pullPolicy: IfNotPresent
  ignorePorts:
    inbound: ""
    outbound: ""
  # advanced scenario when inspector is depoyed into gateway pod alongside with a service mesh proxy (like linkerd)
  proxyIntercept:
    enabled: false # enable proxy intercept
    ingressListenPorts: ""
    userUid: "" # uid of service mesh proxy (linkerd default 2102)
  securityContext:
    allowPrivilegeEscalation: false
    runAsUser: 0
    runAsNonRoot: false
    capabilities:
      add:
        - NET_ADMIN
        - NET_RAW
      drop:
        - ALL

inspector:
  impartApiUrl: "https://api.impartsecurity.net/v0"
  image:
    repository: impartsecurity/inspector:0.41.1
    pullPolicy: IfNotPresent
  # reference to kubernetes tls secret config
  tlsSecretRef: ""
  mode: "sidecar_proxy"
  destinationAddr: ""
  port: 14143
  tcp_listen_addr: ":20210"
  sigtermDelaySeconds: 20
  logLevel: "2"
  logFormat: "json"
  gossipEnabled: "false"
  # Enable inspector metrics upload to Impart cloud
  metricsUploadEnabled: false
  ruleWorkersPool: "40"
  unixSocketPath: "/var/run/impart/inspector.sock"
  unixSocketPermissions: 0666
  statsdAddr: ""
  clusterGroup: ""
  statsd:
    # Comma-separated tags for INSPECTOR_STATSD_TAGS environment variable
    # Example: "env:production,region:us-west-2,version:1.2.3"
    tagsCsv: ""

    # Individual tags with advanced Kubernetes capabilities
    # Each tag becomes INSPECTOR_STATSD_TAG_<NAME> environment variable
    tags: []
    # Examples:
    # - name: APPLICATION
    #   value: my-app
    # - name: API_KEY
    #   valueFrom:
    #     secretKeyRef:
    #       name: impart-secrets
    #       key: apiKey
    # - name: CLUSTER_NAME
    #   valueFrom:
    #     configMapKeyRef:
    #       name: cluster-config
    #       key: name
    # - name: NODE_NAME
    #   valueFrom:
    #     fieldRef:
    #       fieldPath: spec.nodeName
  # grpcExtprocMaxBodySize: 10000
  # stateCacheSize: 50
  securityContext:
    runAsUser: 2103
  # extraEnv: []

  auth:
    tenantDomain: ""
    jwtAudience: ""
    apiClientId: ""
    apiSecretRef: ""
    accessTokenSecretRef: ""
    accessTokenFileSecretRef: "" # access token secret mounted as file
  additionalVolumes: []
  additionalVolumeMounts: []
  resources:
    limits:
      cpu: 1.2
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi

controlnode:
  name: controlnode
  enabled: true
  image:
    repository: impartsecurity/control-node:0.41.0
    pullPolicy: IfNotPresent
    pullSecrets: []
  port: 7946
  logLevel: "2"
  logFormat: "json"
  # specify additional volumes to mount in the sidecar-injector container
  additionalVolumes: []
  # specify where the additional volumes are mounted in the sidecar-injector container
  additionalVolumeMounts: []
  resources: {}
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    type: ClusterIP
    port: 7946
    targetPort: 7946
